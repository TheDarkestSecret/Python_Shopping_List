{% extends 'Shopping_List/base.html' %}

{% block content %}
    {% for Grocery_list in saved_lists%}
        <div class="post">
            <div class="date">
                {{ Grocery_list.created_date }}
            </div>
            <h1><a href="{% url 'grocerylist_detail' pk=Grocery_list.pk %}">{{ Grocery_list.title }}</a></h1>
            <p>{{ Grocery_list.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
