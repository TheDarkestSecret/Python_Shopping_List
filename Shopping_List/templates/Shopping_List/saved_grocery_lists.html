            {{ Grocery_list.created_date }}<br>

  <div class="container-fluid">

      <a class="navbar-brand" href="#">Shopping List</a>
    </div>
    <div class="col-md-3">
</div>
    <ul class="nav navbar-nav">
      <li ><a href="http://127.0.0.1:8000/">Home</a></li>
      <li><a href="#">Recipes</a></li>
      <li><a href="#">Menu</a></li>

  </div>
</nav>
